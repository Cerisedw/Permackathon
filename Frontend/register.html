<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Permafungi</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="light-yellow-bg">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Créer un compte !</h1>
              </div>
              <form class="user" method="post" action="http://192.168.0.100:84/api/utilisateur/register">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control" id="exampleFirstName" placeholder="Prenom" name="Prenom">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control" id="exampleLastName" placeholder="Nom" name="Nom">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control" id="exampleInputEmail" placeholder="Adresse Email" name="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control" id="exampleInputPassword" placeholder="Mot de Passe" name="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control" id="exampleRepeatPassword" placeholder="Vérification mot de passe" name="PasswordCheck">
                  </div>
                </div>
                <div class="form-group">
                  <select class="form-control" id="exampleRole" name="Role">
                    <option value="admin">Administrateur</option>
                    <option value="predicateur">Accès aux prévisions</option>
                    <option value="datamanager">Accès aux data<s/option>
                    <option value="user">User</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control" id="exampleRole" name="Poste">
                    <option value="ceo">Directeur</option>
                    <option value="employe">Employé</option>
                    <option value="stagiaire">Stagiaire</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputImage">Uploadez une photo de profil</label>
                  <input type="file" class="form-control-file-lg form-control" id="exampleInputImage"name="Image">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="./login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
